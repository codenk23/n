<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image & PDF Tools</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
</head>
<body>
  <header>
    <h1>Image & PDF Tools</h1>
    <nav>
      <button data-tool="pdf">Image → PDF</button>
      <button data-tool="compress">Image Compression</button>
      <button data-tool="jpg">Image → JPG</button>
      <button data-tool="png">Image → PNG</button>
      <button data-tool="pdfcompress">Compress PDF</button>
    </nav>
  </header>

  <main>
    <!-- Image to PDF -->
    <section id="tool-pdf" class="tool active">
      <h2>Image to PDF</h2>
      <input type="file" id="pdfImages" accept="image/*" multiple>
      <div id="pdfPreview" class="preview"></div>
      <button id="downloadPdf">Download PDF</button>
    </section>

    <!-- Image Compression -->
    <section id="tool-compress" class="tool">
      <h2>Image Compression</h2>
      <input type="file" id="compressInput" accept="image/*">
      <div id="compressInfo"></div>
      <canvas id="compressCanvas" style="display:none;"></canvas>
      <button id="downloadCompressed">Download Compressed Image</button>
    </section>

    <!-- Image to JPG -->
    <section id="tool-jpg" class="tool">
      <h2>Image to JPG</h2>
      <input type="file" id="jpgInput" accept="image/*">
      <div id="jpgPreview" class="preview"></div>
      <button id="downloadJpg">Download JPG</button>
    </section>

    <!-- Image to PNG -->
    <section id="tool-png" class="tool">
      <h2>Image to PNG</h2>
      <input type="file" id="pngInput" accept="image/*">
      <div id="pngPreview" class="preview"></div>
      <button id="downloadPng">Download PNG</button>
    </section>

    <!-- PDF Compression -->
    <section id="tool-pdfcompress" class="tool">
      <h2>PDF Compression</h2>
      <input type="file" id="pdfInput" accept="application/pdf">
      <div id="pdfInfo"></div>
      <button id="downloadCompressedPdf">Download Compressed PDF</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
